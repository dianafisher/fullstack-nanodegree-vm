<html>
<body>
<form action= "{{url_for('editRestaurant', restaurant_id = restaurant_id)}}" method = 'POST'>

<p>Name:</p>
<input type = 'text' size='30' name = 'name' placeholder = '{{restaurant.name}}'>

<input type='submit' value='Edit'>
</form>

<!-- MESSAGE FLASHING -->
			{% with messages = get_flashed_messages() %}
				{% if messages %}
				<ul>
					{% for message in messages %}
						<li><strong> {{message}} </strong></li>
					{% endfor %}
				</ul>
				{% endif %}
			{% endwith %}
			
<a href= '{{url_for('listRestaurants', restaurant_id= restaurant.restaurant_id)}}'>Cancel</a>
</body>
</html>
