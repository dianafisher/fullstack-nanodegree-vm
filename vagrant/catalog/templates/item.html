{% extends "index.html" %}
{% block content %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	{% if item %}
		<h2>{{item.name}}</h2>
		<p>{{item.description}}</p>
		<p>Last updated {{updated}}</p>
		{% if item.imageFilename %}
		<img src="{{ url_for('uploaded_file', filename=item.imageFilename )}}" alt="Item image" width="120" height="120">
		{% endif %}
		<a href="{{ (url_for('editItemWithName', category_name=item.category.name, item_name=item.name)) }}">
			<button class='btn btn-default' id='edit-item'>
				<span class='glyphicon glyphicon-pencil' aria-hidden='true'></span>Edit
			</button>
			</a>
	{% endif %}
{% endblock %}
