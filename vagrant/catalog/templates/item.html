{% extends "index.html" %}
{% block content %}
    {% include "header.html" %}
    {% include 'flash.html' %}

    <div class="row featurette">
        <div class="col-md-7 col-md-push-5">
            {% if item %}
                <h2 class="featurette-heading">
                    <h2>{{ item.name }}</h2>

                    <p class="lead">{{ item.description }}</p>
                    <h5 class="text-default">Created by {{ user.name }}</h5>
                    <h5 class="text-primary">Last updated {{ updated }}</h5>
                    <a href='{{ (url_for('editItem', category_name=item.category.name, item_name=item.name)) }}'
                       class='btn btn-primary'>Edit Details</a>
                </div>
                <div class="col-md-5 col-md-pull-7">
                    {% if item.imageFilename %}
                        <img src="{{ url_for('uploaded_file', filename=item.imageFilename ) }}"
                             alt="Item image" width="261" height="300">
                    {% endif %}
                </div>
                </div>
                </div>

            {% endif %}
{% endblock %}
