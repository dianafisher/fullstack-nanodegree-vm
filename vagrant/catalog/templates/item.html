{% extends "index.html" %}
{% block content %}
{% include "header.html" %}
{% include 'flash.html' %}	
<div class="bs-docs-section">
	<div class="row">
		<div class="col-lg-12">
		{% if item %}
			<div class="well">
				<h2>{{item.name}}</h2>				
				{% if item.imageFilename %}
				<img src="{{ url_for('uploaded_file', filename=item.imageFilename )}}" alt="Item image" width="261" height="300">
				{% endif %}
				<p>{{item.description}}</p>	
				<h5 class="text-primary">Last updated {{updated}}</h5>
				<a href='{{ (url_for('editItem', category_name=item.category.name, item_name=item.name)) }}' class='btn btn-primary'>Edit</a>				
				
			</div>
		</div>
	</div>
</div>
	{% endif %}
{% endblock %}
