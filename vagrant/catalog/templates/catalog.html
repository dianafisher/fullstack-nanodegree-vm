{% extends "index.html" %}
{% block content %}
	<h2>Categories</h2>
	{% if categories %}
		{% for c in categories %}
		<div id='category'>
			<span class='category-name'><p>{{c.name}}</p></span>
		</div>
		{% endfor %}
	{% endif %}
	<div id="latest-items">
	<h2>Latest Items</h2>
	{% if items %}
		{% for item in items %}
		<div id='item'>			
			<span class='item-name'><p>{{ item.name }}</p></span>
			<a href="{{ (url_for('editItem', item_id = item.id)) }}">
			<button class='btn btn-default' id='edit-item'>
				<span class='glyphicon glyphicon-pencil' aria-hidden='true'></span>Edit
			</button>
			</a>
		</div>
		{% endfor %}
	{% endif %}
	</div>

{% endblock %}
