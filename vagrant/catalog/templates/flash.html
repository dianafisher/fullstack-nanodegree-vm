{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="col-lg-4">
	<div class="bs-component">
		<div class="alert alert-danger alert-dismissible">
    		<button type="button" class="close" data-dismiss="alert">&times;</button>
    		{{ message }}
		</div>
	</div>
</div>
{% endfor %}
{% endif %}
{% endwith %}
