{% extends "index.html" %}
{% block content %}
    <h3>Upload Image</h3>
    <form action="{{ url_for('upload_file') }}" method=post
          enctype=multipart/form-data>
        <p><input type=file name=file>
            <input type="submit" value=Upload>
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    </form>
{% endblock %}
