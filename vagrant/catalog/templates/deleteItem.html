{% extends "index.html" %}
{% block content %}
	<h1> Are you sure you want to delete {{item.name}}? </h1>

	<form action="{{ url_for('deleteItem',category_name = category_name, item_name = item_name)}}" method = 'post'>

	<input type='submit', value = 'Delete'>

	</form>

	<!-- MESSAGE FLASHING -->
				{% with messages = get_flashed_messages() %}
					{% if messages %}
					<ul>
						{% for message in messages %}
							<li><strong> {{message}} </strong></li>
						{% endfor %}
					</ul>
					{% endif %}
				{% endwith %}
				
	<a href = "{{ url_for('showCategory', category_name = category_name)}}"> Cancel </a>
{% endblock %}
