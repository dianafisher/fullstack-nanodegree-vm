{% extends "index.html" %}
{% block content %}
{% include "header.html" %}
{% include 'flash.html' %}

	<h1> Are you sure you want to delete category {{category.name}}? </h1>

	<form action='{{ url_for('deleteCategory', category_name = category.name)}}' method = 'post'>
	<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
	<input type='submit', value = 'Delete'>

	</form>	
				
	<a href = '{{ url_for('showCategory', category_name = category_name)}}'> Cancel </a>
{% endblock %}
