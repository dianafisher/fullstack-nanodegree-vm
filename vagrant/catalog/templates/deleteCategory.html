{% extends "index.html" %}
{% block content %}
{% include 'flash.html' %}

<div class="bs-docs-section">
	<div class="row">
		<div class="col-lg-12">
			<!-- <div class="page-header"> -->
			<h1> Are you sure you want to delete category '{{category.name}}'? </h1>
			<!-- </div> -->
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="well bs-component">		
			<form class="form-horizontal" action='{{ url_for('deleteCategory',category_name = category.name)}}' method = 'POST'>
				<fieldset>					
					<div class="form-group">																	
						<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">											
					</div>
					
					<div class="form-group">
						<div class="col-lg-10">							
							<button type="submit" class="btn btn-warning" id="submit">Delete</button>							
							<a class="btn btn-primary" href = '{{ url_for('showCategory', category_name = category.name)}}'>Cancel</a>						
						</div> 	
					</div>				
				</fieldset>
			</form>											
		</div>
	</div>
</div>	
{% endblock %}
