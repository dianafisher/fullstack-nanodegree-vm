{% extends "index.html" %}
{% block content %}

    {% include 'flash.html' %}
    <div class="row">
        <div class="col-lg-12">
            <div id="latest-items">
                <h2>My Collection</h2>

                <div class="row">
                    {% if items[0] %}
                        {% for item in items %}
                            <div class="col-lg-6">
                                <div class="thumbnail">
                                    <img src="{{ url_for('uploaded_file', filename=item.imageFilename ) }}"
                                         alt="Item image" width="261"
                                         height="300">

                                    <div class="caption">
                                        <h3>{{ item.name }} </h3>
                                        <h4>{{ item.category.name }}
                                            <h4>
                                                <p>
                                                    <a href='{{ (url_for('viewItem', category_name=item.category.name, item_name=item.name)) }}'
                                                       class="btn btn-primary"
                                                       role="button">View</a>
                                                </p>
                                    </div>
                                </div>
                            </div>

                        {% endfor %}
                    {% else %}
                        <div class="col-lg-12">
                            <h3>You don't have any items in your
                                collection.</h3>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
