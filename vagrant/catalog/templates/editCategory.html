{% extends "index.html" %}
{% block content %}
{% include 'flash.html' %}
<div class="bs-docs-section">
	<div class="row">
		<div class="col-lg-12">
			<h1>Edit Cateogry <small>{{category.name}}</small></h1>								
		</div>
	</div>
</div>	
<div class="row">
	<div class="col-lg-12">
		<div class="well bs-component">			
			<form class="form-horizontal" action='{{ url_for('editCategory',category_name=category.name) }}' method = "post">
			<fieldset>				
				<div class="form-group">
					<label for="inputName" class="col-lg-2 control-label">Name</label>
					<div class="col-lg-10">
						<input type="text" id="inputName" class="form-control" maxlength="100" name="name" required placeholder="Category Name" name="name" value="{{category.name }}">
					</div>
				</div>
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">															
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">							
						<button type="submit" class="btn btn-primary" id="submit">Save</button>							
					</div> 							
				</div>
			</fieldset>
		</form>
	</div>
</div>

{% endblock %}
