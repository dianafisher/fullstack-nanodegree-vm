{% extends "index.html" %}
{% block content %}
{% include "header.html" %}
{% include 'flash.html' %}
	{% if category %}
		<h2>{{category.name}} Items</h2>
		<a href='{{ url_for('editCategory', category_name=category.name) }}'>
			<button class='btn btn-default' id='edit-category'>
				<span class='glyphicon glyphicon-pencil' aria-hidden='true'></span>Edit
			</button>			
		</a>
		<a href='{{ url_for('deleteCategory', category_name=category.name) }}'>
			<button class='btn btn-default' id='delete-category'>
				<span class='glyphicon glyphicon-pencil' aria-hidden='true'></span>Delete
			</button>
		</a>
	{% endif %}

	<a href='{{ url_for('newItem', category_name=category.name) }}'>
		<button class='btn btn-default' id='add-item'>
			<span class='glyphicon glyphicon-pencil' aria-hidden='true'></span>Add Item
		</button>
	</a>

	{% if items %}
		{% for item in items %}
		<div id='item'>		
			<a href='{{ url_for('viewItem', category_name=item.category.name, item_name=item.name) }}'>{{ item.name }} </a>			
			<a href='{{ url_for('deleteItem', category_name=item.category.name, item_name=item.name) }}'>Delete</a>
		</div>
		{% endfor %}
	{% endif %}
{% endblock %}
