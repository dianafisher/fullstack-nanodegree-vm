{% extends "index.html" %}
{% block content %}
{% include "header.html" %}
	{% if category %}
		<h2>{{category.name}} Items</h2>
	{% endif %}

	<a href="{{ (url_for('newItem', category_name=category.name)) }}">
		<button class='btn btn-default' id='add-item'>
			<span class='glyphicon glyphicon-pencil' aria-hidden='true'></span>Add Item
		</button>
	</a>

	{% if items %}
		{% for item in items %}
		<div id='item'>		
			<a href="{{ (url_for('viewItem', category_name=item.category.name, item_name=item.name)) }}">{{ item.name }} </a>			
			<a href='{{url_for('deleteItem', category_name=item.category.name, item_name=item.name)}}'>Delete</a>
		</div>
		{% endfor %}
	{% endif %}
{% endblock %}
