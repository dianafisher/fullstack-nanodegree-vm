{% extends "index.html" %}
{% block content %}
    {% include 'flash.html' %}
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <h1>Edit - {{ item.name }}</h1>
            </div>
        </div>
    </div>
    <div class="row">
    <div class="col-lg-12">
        <div class="well bs-component">
            {% if item.imageFilename %}
                <img src="{{ url_for('uploaded_file', filename=item.imageFilename ) }}"
                     alt="Item image" width="120" height="120">
            {% endif %}
            <form class="form-horizontal"
                  action="{{ url_for('editItem',category_name=item.category.name,item_name = item.name) }}"
                  method="post" enctype=multipart/form-data>
                <fieldset>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>

                        <div class="col-lg-10">
                            <input type="text" id="inputName"
                                   class="form-control" maxlength="100"
                                   name="name" required placeholder="Item Name"
                                   name="name" value="{{ item.name }}">
                        </div>
                    </div>
                    <input type="hidden" name="_csrf_token"
                           value="{{ csrf_token() }}">

                    <div class="form-group">
                        <label for="decription" class="col-lg-2 control-label">Description</label>

                        <div class="col-lg-10">
                            <textarea name="description" class="form-control"
                                      rows=5 cols=40 name="description"
                                      placeholder="{{ item.description }}"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image-upload"
                               class="col-lg-2 control-label">Upload New
                            Image:</label>

                        <p><input type=file name=file></p>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary"
                                    id="submit">Save
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
