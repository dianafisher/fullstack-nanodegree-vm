{% extends "index.html" %}
{% block content %}
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{item.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editItem',category_name=item.category.name,item_name = item.name)}}" method = "post" enctype=multipart/form-data>
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" maxlength="100"name="name" value="{{item.name }}">
					<div class="padding-bottom"></div>
					<label for="description">Description:</label>
					<input type="text" class="form-control" maxlength="250" name="description" value="{{item.description}}">					
					{% if item.imageFilename %}
					<img src="{{ url_for('uploaded_file', filename=item.imageFilename )}}" alt="Item image" width="120" height="120">
					{% endif %}
					<label for="image-upload">Upload New Image:</label>
					<p><input type=file name=file>         		
					<div class="padding-bottom"></div>
					<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('viewItem', category_name = item.category.name,item_name = item.name)}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
